<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"/>
  <meta name="format-detection" content="telephone=no"/>
  <title>Chernaya Beauty Studio — запис</title>
  <!-- Шрифти для фірмового напису -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand1:#93e5f4;     /* світліший фон, як у лого */
      --brand2:#69d8ea;
      --text:#063a3a;
      --card:rgba(255,255,255,.22); --border:rgba(255,255,255,.35);
      --radius:22px; --shadow:0 14px 40px rgba(0,0,0,.35);
      --vh:1vh; --field-h:52px;
    }
    *{box-sizing:border-box}
    html,body{height:100%; overscroll-behavior:none; -webkit-text-size-adjust:100%;}
    body{
      margin:0; font-family:Arial,Helvetica,sans-serif; font-weight:700; color:var(--text);
      overflow:hidden;
      background:
        radial-gradient(1200px 1200px at 8% -12%, rgba(255,255,255,.30), transparent 55%),
        radial-gradient(900px 900px at 120% 120%, rgba(255,255,255,.20), transparent 60%),
        linear-gradient(180deg, var(--brand1) 0%, var(--brand2) 100%);
    }
    body::after{
      content:""; position:fixed; inset:0; pointer-events:none;
      background-image:radial-gradient(rgba(255,255,255,.08) 1px, transparent 1px);
      background-size:4px 4px; opacity:.35; mix-blend-mode:soft-light;
    }

    /* ТЕКСТОВИЙ ЛОГОТИП у стилі прикладу */
    .wordmark{
      position:fixed; z-index:10;
      top:calc(env(safe-area-inset-top,0px) + 8px);
      left:calc(env(safe-area-inset-left,0px) + 10px);
      display:flex; align-items:flex-start; gap:8px;
      filter: drop-shadow(0 2px 10px rgba(0,0,0,.12));
      pointer-events:none; /* не заважає клікам */
    }
    .wordmark .chernaya{
      font-family:'Great Vibes', cursive;
      font-size:42px; line-height:1; color:#000; letter-spacing:.5px;
    }
    .wordmark .tag{
      font-family:'Montserrat',system-ui,Arial; font-weight:800;
      color:#3ccad7; background:#fff; padding:6px 10px;
      border-radius:4px; letter-spacing:1.5px; font-size:14px;
      transform:skew(-8deg) rotate(-3deg);
      box-shadow:0 4px 12px rgba(0,0,0,.15);
    }

    /* Прелоадер */
    #loader{position:fixed; inset:0; display:grid; place-items:center; z-index:999;
      background:linear-gradient(135deg, rgba(0,0,0,.30), rgba(0,0,0,.24));
      transition:opacity .4s, visibility .4s}
    #loader.hide{opacity:0; visibility:hidden}
    .ring{width:86px; height:86px; border-radius:50%;
      background:conic-gradient(from 0deg, #ffffff, rgba(255,255,255,.1), #ffffff);
      -webkit-mask: radial-gradient(circle 34px, transparent 31px, #000 32px);
              mask: radial-gradient(circle 34px, transparent 31px, #000 32px);
      animation:spin 1.1s linear infinite; filter:drop-shadow(0 8px 22px rgba(0,0,0,.35))}
    @keyframes spin{to{transform:rotate(1turn)}}

    /* Центрування */
    .wrap{
      position:fixed; inset:0; display:grid; place-items:center;
      height:calc(var(--vh) * 100); padding:18px;
      padding-left:max(18px, env(safe-area-inset-left));
      padding-right:max(18px, env(safe-area-inset-right));
      padding-top:max(18px, env(safe-area-inset-top));
      padding-bottom:max(18px, env(safe-area-inset-bottom));
    }

    /* Картка */
    .card{
      width:min(900px,100%);
      background:var(--card); border:1px solid var(--border);
      border-radius:var(--radius); box-shadow:var(--shadow);
      backdrop-filter:blur(14px) saturate(140%);
      padding:18px 18px 14px;
      max-height:calc(var(--vh) * 100 - 56px);
      display:grid; gap:12px;
    }

    .hero{
      text-align:center; color:#052f2f; margin:0; line-height:1.25;
      font-size:22px; letter-spacing:.2px;
    }
    .addr{margin:2px 0 10px; text-align:center; font-size:14px; color:#084242}

    .form{display:grid; grid-template-columns:1fr 1fr; gap:12px; align-content:start}
    .form .wide{grid-column:1/-1}
    label{display:block; margin-bottom:6px}
    input, .fake-input{
      width:100%; height:var(--field-h);
      font:700 16px/1 Arial, Helvetica, sans-serif; color:#082d2d;
      background:#ffffff; border:1px solid rgba(0,0,0,.08);
      border-radius:14px; padding:0 14px; outline:none;
      box-shadow:inset 0 1px 0 rgba(0,0,0,.04);
      transition:border-color .15s, box-shadow .15s;
      display:flex; align-items:center;
    }
    input::placeholder{color:#6b8b8b; font-weight:700}
    input:focus{border-color:#19b6c3; box-shadow:0 0 0 3px rgba(25,182,195,.25)}

    /* Біла кнопка ПРАЙС по центру */
    .center{grid-column:1/-1; display:grid; place-items:center}
    .btn-price{
      background:#fff; color:#0a5f65;
      border:1px solid rgba(0,0,0,.06);
      box-shadow:0 8px 20px rgba(0,0,0,.18), inset 0 0 0 1px rgba(0,0,0,.04);
      padding:12px 18px; border-radius:14px; font-size:16px; letter-spacing:.2px; cursor:pointer;
      transition:filter .18s, transform .06s
    }
    .btn-price:hover{filter:brightness(1.03)}
    .btn-price:active{transform:translateY(1px)}
    .sel-info{margin-top:6px; color:#0a3b3b; font-size:13px; text-align:center}

    /* Дата/Час */
    .select-wrap{position:relative}
    .select-wrap select{
      width:100%; height:var(--field-h);
      font:700 16px/1 Arial, Helvetica, sans-serif; color:#082d2d;
      background:#ffffff; border:1px solid rgba(0,0,0,.08);
      border-radius:14px; padding:0 14px; outline:none;
      appearance:none; box-shadow:inset 0 1px 0 rgba(0,0,0,.04);
    }
    .select-wrap::after{content:"▾"; position:absolute; right:12px; top:50%; translate:0 -50%; color:#0b5252; pointer-events:none; font-size:16px}

    .toast{position:fixed; right:18px; bottom:18px; z-index:50; background:rgba(0,0,0,.65); color:#fff;
      border:1px solid rgba(255,255,255,.28); border-radius:14px; padding:12px 14px; box-shadow:var(--shadow);
      opacity:0; translate:0 14px; transition:all .25s ease}
    .toast.show{opacity:1; translate:0 0}

    /* Модалка прайсу */
    .modal{position:fixed; inset:0; display:grid; place-items:center; z-index:60;
      background:rgba(0,0,0,.42); opacity:0; visibility:hidden; transition:.25s}
    .modal.show{opacity:1; visibility:visible}
    .panel{
      width:min(880px, 96vw); max-height:min(90vh, 720px);
      background:#f6fffe; color:#033; border-radius:18px; border:1px solid #c7eceb;
      box-shadow:0 20px 60px rgba(0,0,0,.35); overflow:auto; padding:14px 14px 6px;
    }
    .panel h3{margin:0 0 8px; text-align:center}
    details{border:1px solid #bfe9e7; border-radius:12px; padding:8px 10px; background:#ffffff; margin:8px 0}
    details[open]{background:#f2fffe}
    details > summary{cursor:pointer; list-style:none; font-weight:800; color:#055; outline:none}
    details > summary::-webkit-details-marker{display:none}
    .price-list{margin:8px 0 0; padding:0; list-style:none}
    .price-item{display:flex; justify-content:space-between; gap:8px; padding:8px 0; border-top:1px dashed #c7dedd}
    .price-item:first-child{border-top:none}
    .price-item button{
      all:unset; cursor:pointer; display:flex; justify-content:space-between; width:100%;
      padding:6px 4px; border-radius:8px;
    }
    .price-item button:hover{background:#eef8f7}
    .pr-name{max-width:76%}
    .pr-price{white-space:nowrap; font-weight:900}

    @media (max-width:480px){
      :root{--field-h:50px}
      .card{padding:16px; border-radius:18px}
      .hero{font-size:20px}
      .wordmark .chernaya{font-size:38px}
      .wordmark .tag{font-size:12px; padding:5px 9px}
    }
    @media (max-height:640px){
      :root{--field-h:46px}
      .hero{font-size:18px}
      .card{padding:14px}
    }
  </style>
</head>
<body>
  <!-- Прелоадер -->
  <div id="loader"><div class="ring" aria-label="loading"></div></div>

  <!-- Текстовий логотип -->
  <div class="wordmark" aria-label="Chernaya Beauty Studio">
    <div class="chernaya">Chernaya</div>
    <div class="tag">BEAUTY&nbsp;STUDIO</div>
  </div>

  <!-- Центрована секція -->
  <main class="wrap">
    <section class="card" role="region" aria-label="Форма запису">
      <h2 class="hero">Ваша територія краси ✨</h2>
      <div class="addr">Каманіна 16а/4, Одеса • 65019</div>

      <form id="bookForm" class="form" autocomplete="off">
        <div class="field wide">
          <label for="name">Ім'я</label>
          <input id="name" type="text" placeholder="Ваше ім'я" required>
        </div>

        <div class="field wide">
          <label for="phone">Телефон (міжнародний формат)</label>
          <input id="phone" type="tel" inputmode="tel" placeholder="+380..." required>
        </div>

        <!-- Центр: тільки кнопка ПРАЙС -->
        <div class="center">
          <button type="button" class="btn-price" id="openPrice">Прайс • обрати послугу</button>
          <div id="chosen" class="sel-info">Обрано: —</div>
        </div>

        <div class="field">
          <label for="date">Дата</label>
          <input id="date" type="date" required>
        </div>

        <div class="field">
          <label for="time">Час</label>
          <div class="select-wrap">
            <select id="time" required></select>
          </div>
        </div>

        <div id="summary" class="sel-info wide"></div>
      </form>
    </section>
  </main>

  <!-- МОДАЛЬНИЙ ПРАЙС (вибір підставляє послугу) -->
  <div id="priceModal" class="modal" aria-hidden="true">
    <div class="panel" role="dialog" aria-label="Прайс">
      <h3>Прайс • натисніть на пункт, щоб вибрати послугу</h3>

      <details>
        <summary>Шугаринг</summary>
        <ul class="price-list">
          <li class="price-item"><button data-name="Шугаринг — ноги повністю" data-price="650"><span class="pr-name">Ноги повністю</span><span class="pr-price">650 грн</span></button></li>
          <li class="price-item"><button data-name="Шугаринг — гомілка / стегна" data-price="500"><span class="pr-name">Гомілка / стегна</span><span class="pr-price">500 грн</span></button></li>
          <li class="price-item"><button data-name="Шугаринг — бікіні класичне" data-price="450"><span class="pr-name">Бікіні класичне</span><span class="pr-price">450 грн</span></button></li>
          <li class="price-item"><button data-name="Шугаринг — бікіні повністю" data-price="550"><span class="pr-name">Бікіні повністю</span><span class="pr-price">550 грн</span></button></li>
          <li class="price-item"><button data-name="Шугаринг — пахви" data-price="350"><span class="pr-name">Пахви</span><span class="pr-price">350 грн</span></button></li>
        </ul>
      </details>

      <details>
        <summary>Манікюр</summary>
        <ul class="price-list">
          <li class="price-item"><button data-name="Манікюр комбінований (жін.)" data-price="450"><span class="pr-name">Комбінований жіночий</span><span class="pr-price">450 грн</span></button></li>
          <li class="price-item"><button data-name="Манікюр комбінований (чол.)" data-price="500"><span class="pr-name">Комбінований чоловічий</span><span class="pr-price">500 грн</span></button></li>
          <li class="price-item"><button data-name="Комплекс: манікюр + гель-лак" data-price="800"><span class="pr-name">Комплекс: манікюр + гель-лак</span><span class="pr-price">800 грн</span></button></li>
          <li class="price-item"><button data-name="Манікюр + гель-лак + укріплення" data-price="900"><span class="pr-name">Манікюр + гель-лак + укріплення</span><span class="pr-price">900 грн</span></button></li>
          <li class="price-item"><button data-name="Нарощування: довжина 1–4" data-price="1300"><span class="pr-name">Нарощування (1–4)</span><span class="pr-price">від 1300 грн</span></button></li>
        </ul>
      </details>

      <details>
        <summary>Педикюр</summary>
        <ul class="price-list">
          <li class="price-item"><button data-name="Педикюр комбінований (апарат)" data-price="600"><span class="pr-name">Комбінований (апарат)</span><span class="pr-price">600 грн</span></button></li>
          <li class="price-item"><button data-name="Педикюр комбінований + ванночка" data-price="650"><span class="pr-name">Комбінований + ванночка</span><span class="pr-price">650 грн</span></button></li>
          <li class="price-item"><button data-name="Педикюр комбінований + кислота" data-price="700"><span class="pr-name">Комбінований + кислота</span><span class="pr-price">700 грн</span></button></li>
          <li class="price-item"><button data-name="Чистка п'яток" data-price="250"><span class="pr-name">Чистка п'яток</span><span class="pr-price">250 грн</span></button></li>
          <li class="price-item"><button data-name="Комплекс: педикюр + гель-лак" data-price="900"><span class="pr-name">Комплекс: педикюр + гель-лак</span><span class="pr-price">900 грн</span></button></li>
        </ul>
      </details>

      <details>
        <summary>Брови / Ресниці / Макіяж / Перманент</summary>
        <ul class="price-list">
          <li class="price-item"><button data-name="Брови: корекція + фарбування" data-price="550"><span class="pr-name">Брови: корекція + фарбування</span><span class="pr-price">550 грн</span></button></li>
          <li class="price-item"><button data-name="Брови: ламінування" data-price="600"><span class="pr-name">Брови: ламінування</span><span class="pr-price">600 грн</span></button></li>
          <li class="price-item"><button data-name="Брови: ламінування + корекція + фарбування" data-price="850"><span class="pr-name">Ламінування + корекція + фарбування</span><span class="pr-price">850 грн</span></button></li>
          <li class="price-item"><button data-name="Ресниці: ламінування + фарбування" data-price="850"><span class="pr-name">Ресниці: ламінування + фарбування</span><span class="pr-price">850 грн</span></button></li>
          <li class="price-item"><button data-name="Нарощування ресниць — класика" data-price="800"><span class="pr-name">Нарощування — класика</span><span class="pr-price">800 грн</span></button></li>
          <li class="price-item"><button data-name="Макіяж" data-price="1400"><span class="pr-name">Макіяж</span><span class="pr-price">від 1400 грн</span></button></li>
          <li class="price-item"><button data-name="Перманент (брови/губи/повіки)" data-price="4000"><span class="pr-name">Перманент (брови/губи/повіки)</span><span class="pr-price">4000 грн</span></button></li>
        </ul>
      </details>

      <details>
        <summary>Косметологія / Масаж</summary>
        <ul class="price-list">
          <li class="price-item"><button data-name="Комбінована чистка обличчя" data-price="1100"><span class="pr-name">Комбінована чистка обличчя</span><span class="pr-price">1100 грн</span></button></li>
          <li class="price-item"><button data-name="Чистка + пілінг" data-price="1700"><span class="pr-name">Чистка + пілінг</span><span class="pr-price">1700 грн</span></button></li>
          <li class="price-item"><button data-name="Загальний масаж 1,5 год" data-price="800"><span class="pr-name">Загальний масаж 1,5 год</span><span class="pr-price">800 грн</span></button></li>
          <li class="price-item"><button data-name="Масаж спини 1 год" data-price="550"><span class="pr-name">Масаж спини 1 год</span><span class="pr-price">550 грн</span></button></li>
        </ul>
      </details>

      <div style="text-align:center; padding:8px 0 4px;">
        <button id="closePrice" type="button" class="btn-price" style="width:auto;">Закрити</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">Готово!</div>

  <script>
    /* Фіксуємо vh */
    (function lockVh(){
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    })();

    const TIME_SLOTS=["10:00","11:30","13:00","15:00","16:30","18:00"];
    const KEY_ALL="bookings_teal_all_v2", KEY_MINE="bookings_teal_mine_v2";

    const $=s=>document.querySelector(s);
    const toast=t=>{const el=$("#toast"); el.textContent=t; el.classList.add("show"); setTimeout(()=>el.classList.remove("show"),2200)}
    const readAll=()=>{try{return JSON.parse(localStorage.getItem(KEY_ALL)||"[]")}catch{return[]}}
    const writeAll=a=>localStorage.setItem(KEY_ALL,JSON.stringify(a));
    const readMine=()=>{try{return JSON.parse(localStorage.getItem(KEY_MINE)||"[]")}catch{return[]}}
    const writeMine=a=>localStorage.setItem(KEY_MINE,JSON.stringify(a));
    const todayISO=()=>new Date().toISOString().slice(0,10);
    const fmtUAH=n=>`${n} грн`;

    /* Прелоадер */
    window.addEventListener("load",()=>setTimeout(()=>$("#loader").classList.add("hide"),350));

    const dateInp=$("#date"), timeSel=$("#time"),
          phoneInp=$("#phone"), nameInp=$("#name"),
          summary=$("#summary"), chosen=$("#chosen");

    let selectedService=null; // {name, price}

    /* Дата/час */
    dateInp.value=todayISO();
    function generateSlots(dateISO){
      const busy=new Set(readAll().filter(b=>b.date===dateISO).map(b=>`${b.time}`));
      timeSel.innerHTML="";
      TIME_SLOTS.forEach(t=>{
        const opt=document.createElement("option");
        opt.value=t; opt.textContent=busy.has(t)?`${t} — зайнято`:t;
        if(busy.has(t)) opt.disabled=true;
        timeSel.appendChild(opt);
      });
      const free=[...timeSel.options].find(o=>!o.disabled);
      if(free) timeSel.value=free.value;
    }
    generateSlots(dateInp.value);
    dateInp.addEventListener("change",()=>generateSlots(dateInp.value));

    /* Телефон формат */
    phoneInp.addEventListener("input",()=>{
      let v=phoneInp.value.replace(/[^\d+]/g,"");
      if(v[0]!=="+") v="+"+v.replace(/\+/g,"");
      v="+"+v.slice(1).replace(/\D/g,"");
      phoneInp.value=v;
    });
    const validPhone=v=>/^\+\d{10,15}$/.test(v);

    /* АВТОЗАПИС */
    let lastSavedKey="";
    function tryAutoSave(){
      const name=nameInp.value.trim();
      const phone=phoneInp.value.trim();
      const date=dateInp.value;
      const time=timeSel.value;
      const ok = name && validPhone(phone) && selectedService && date && time && !([...timeSel.options].find(o=>o.value===time)?.disabled);
      const key = `${name}|${phone}|${selectedService?.name||""}|${date}|${time}`;
      if(!ok || key===lastSavedKey) return;

      const rec={id:Date.now().toString(36), name, phone,
        service_id:(selectedService.name||"").toLowerCase().replace(/\s+/g,"_"),
        service_name:selectedService.name, price:selectedService.price,
        date, time, created_at:new Date().toISOString()};

      const all=readAll(); all.push(rec); writeAll(all);
      const mine=readMine(); mine.push(rec); writeMine(mine);
      lastSavedKey=key;
      summary.textContent=`✅ Запис підтверджено: ${selectedService.name} • ${date} ${time} • ${fmtUAH(selectedService.price)}`;
      toast("Запис збережено 🎉");
      generateSlots(date);
    }
    ["input","change"].forEach(ev=>{
      $("#bookForm").addEventListener(ev,()=>setTimeout(tryAutoSave,50));
    });

    /* МОДАЛКА ПРАЙСУ */
    const modal=$("#priceModal"), openPrice=$("#openPrice"), closePrice=$("#closePrice");
    const open=()=>{modal.classList.add("show"); modal.setAttribute("aria-hidden","false")}
    const close=()=>{modal.classList.remove("show"); modal.setAttribute("aria-hidden","true")}
    openPrice.addEventListener("click",open); closePrice.addEventListener("click",close);
    modal.addEventListener("click",e=>{ if(e.target===modal) close(); });

    modal.querySelectorAll(".price-item button").forEach(btn=>{
      btn.addEventListener("click",()=>{
        const name=btn.dataset.name;
        const price=parseInt(btn.dataset.price||"0",10);
        selectedService={name, price};
        chosen.textContent=`Обрано: ${name} — ${fmtUAH(price)}`;
        close(); tryAutoSave();
      });
    });
  </script>
</body>
</html>
